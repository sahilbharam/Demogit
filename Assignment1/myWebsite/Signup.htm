<script>
function validate()
{
	if(!chkusername() || !validatepass())
	{
		alert ("please correct error messages");
		return false;
	}
	return true;
}


function chkusername()
{
	var uname = document.getElementById("txtname").value;
	if(uname == "" || uname.length<5)
	{
		alert("Username is blank or less then 5 characters");
		/* uname = prompt("Enter correct username");
		docment.getElementById("txtname").value = uname;*/
		return false;
	}
	return true;

}

function validatepass()
{
	errmsg="";
	var cpass = document.getElementById("txtrpass").value;
	var pass = document.getElementById("txtpass").value;
//	alert(pass)
	//alert(cpass)
	if(pass!=cpass)
	{
		errmsg = "Password and Confirm Password mismatch";
		document.getElementById("errp").innerHTML = errmsg;
		return false;
	}
	else
	{
		document.getElementById("errp").innerHTML = errmsg;
		return true;
	}
	
}


</script>
