<script>

function submit()

function un()
{
var name=document.getElementById("username").value;

if(name.length<6)
{
alert("user should be greatr than 6 char");
return false;
}
else
return true;
}

function number(){  
var num=document.myform.phone.value;  
if (isNaN(num)){  
  document.getElementById("no").innerHTML="Enter Numeric value only";  
  return false;  
}else{  
  return true;  
  }  
}  

function password()
{
	errmsg="";
    var pw=document.getElementById("password").value;
	var re=document.getElementById("confirm").value;

    if (pw===re) 
	{
		
		errmsg = "Password entered is correct";
		document.getElementById("errp").innerHTML = errmsg;
		return false;
		
    
		}
	else{
	
		errmsg = "Password entered is  not correct";
	document.getElementById("errp").innerHTML = errmsg;
		return true;
		
	}
}

function email1()
{
var name=document.getElementById("txtemail").value;
var filter=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(!filter.test(name))
{
alert("Enter valid email id");
return false;
}
else
return true;
}
